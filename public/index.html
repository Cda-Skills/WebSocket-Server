<h1>Express server waiting for Sockets !!</h1>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- socket.io.js is added by the server side : -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- It gives us access to the io Object : -->
    <!-- <script>console.log(io);</script> -->
    <script>
    const socket = io('http://localhost:8000');
    // console.log(socket);


    socket.on('connect',()=>{
        console.log(socket.id);
    });

    socket.on('messageFromServer',(data)=>{
        console.log(data);
    })

    socket.emit('messageFromClient',{data:"Hello from the Client !!!"});

    </script>
</body>
</html>
